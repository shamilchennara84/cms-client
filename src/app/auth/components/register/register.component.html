<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-indigo-600">ContentHub</h2>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Integrated Registration Form -->
    <form [formGroup]="registerForm" (submit)="register()" class="space-y-6" action="#" method="POST">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900" for="username">Username</label>
        <input formControlName="name" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <app-username-validation [usernameControl]="registerForm.get('name')" [isSubmitted]="isSubmitted"></app-username-validation>

        <label class="block text-sm font-medium leading-6 text-gray-900" for="email">E-mail</label>
        <input formControlName="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <app-email-validation [emailControl]="registerForm.get('email')" [isSubmitted]="isSubmitted"></app-email-validation>

        <label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password</label>
        <input formControlName="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <app-password-validation [passwordControl]="registerForm.get('password')" [isSubmitted]="isSubmitted"></app-password-validation>

        <label class="block text-sm font-medium leading-6 text-gray-900" for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <app-repeat-password-validation [repeatPassControl]="registerForm.get('confirmPassword')" [isSubmitted]="isSubmitted"></app-repeat-password-validation>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already a member?
      <a [routerLink]="['/auth/login']" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
    </p>
  </div>
</div>

<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">

    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3 bg-white " *ngFor="let article of articles">
      <a [routerLink]="['../detail', article._id]" class="block">
        <app-article [title]="article.title" [date]="article.date" [articleId]="article._id" [content]="article.content"></app-article>
    
      </a>
    </div>

  </div>

</div>
